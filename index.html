<!DOCTYPE html>
<html>
	<head>
		<title>Character Count</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>JavaScript Character Count</h1>

					<p>
						Copy and paste below to get a character count.
					</p>
					<p class="input-group col-xs-4">
						<span class="input-group-addon">#</span>
						<input id="count" type="text" class="form-control" placeholder="Count">
					</p>
					<textarea id="counter" class="form-control col-md-12" rows="20" placeholder="Text to Count"></textarea>
				</div>
			</div>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script>
			$(function()
			{
				$("#counter").bind('input propertychange', function()
				{
					var count = numberWithCommas($(this).val().length);
					$("#count").val(count ? count : "");
				});
			});

			/**
			 * @see http://stackoverflow.com/questions/2901102/how-to-print-a-number-with-commas-as-thousands-separators-in-javascript
			 */
			function numberWithCommas(x)
			{
				return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
			}
		</script>
	</body>
</html>
